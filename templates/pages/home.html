{% extends 'base.html' %}

{% block head_title %} 
Amazing
{% endblock head_title %}

{% block content %}

<div class='row text-center'>
    <div class='col'>
        <h1>Welcome to Twitter</h1>
    </div>
</div>

<div class='row mb-3'>
    <div class='col-md-4 mx-auto col-10'>
        <form class='form' method='POST' action='/create-tweet/'>
            {% csrf_token %}
            <input type='hidden' value='/' name='next' />
            <textarea class='form-control' name='content' placeholder='Your tweet...'></textarea>
            <button type='submit' class='btn btn-primary'>Tweet</button>
        </form>
    </div>
</div>

<div id='tweets' class="row">
    Loading...
</div>
<script>
const tweetsElement = document.getElementById("tweets")

const xhr = new XMLHttpRequest() //
const method = 'GET'
const url = "/tweets"
const responseType = "json"

function handleDidLike (tweet_id, currentCount) {
    console.log(tweet_id, currentCount)
    currentCount++
    return
}
function LikeBtn(tweet) {
    return "<button class='btn btn-primary' onclick=handleDidLike(" + tweet.id + "," + tweet.likes + ")>" + tweet.likes + "Like</button>"
}
function formatTweetElement(tweet) {
    var formattedTweet = "<div class='col-12 col-md-4 border py-3 mb-4 tweet' id='tweet-" + tweet.id
    + "'><p>" + tweet.content + 
        "</p><div class='btn-group'>" + LikeBtn(tweet) +
        "</div></div>"
    return formattedTweet
}
xhr.responseType = responseType
xhr.open(method, url)
xhr.onload = function() {
    const serverResponse = xhr.response
    const listedItems = serverResponse.response // array
    var finalTweetStr = ""
    var i;
    for (i=0;i<listedItems.length; i++) {
        finalTweetStr += formatTweetElement(listedItems[i])
    }
    tweetsElement.innerHTML = finalTweetStr
}
xhr.send()

</script>
{% endblock content %}
